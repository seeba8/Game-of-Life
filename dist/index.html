<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conway's game of life</title>
  Use ImageData and scale up canvas / context
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="menu" class="noselect movable">
    <h1 class="wholerow movable" id="menutitle">Conway's Game of Life</h1>
    <div class="cell">
      <label for="ups" class="cell">Updates per second:</label>
      <span id="upslabel">1</span>
    </div>
    <input type="range" min="1" max="60" value="1" id="ups" />

    <label for="wraparound" class="cell">Wrap around</label>
    <input type="checkbox" id="wraparound" class="cell" />
    <label for="drawtype">Draw type</label>
    <select id="drawtype">
      <option selected="selected" value="solid">Solid</option>
      <option value="gradient">Gradient</option>
      <option value="genetic">Genetic colors</option>
      <option value="random">Random colors</option>
    </select>
    <div>
      <label for="rastersize">Size</label>
      <span id="rasterlabel">20</span>
    </div>
    <input type="range" min="4" max="100" value="20" id="rastersize"/>
    <label>File Upload</label><label>String Import</label>
    <div>
      <button  id="start">Start</button>
      <button id="pause" class="hidden">Pause</button>
    </div>
    <div>
      <button  id="reset">Reset</button>
      <button id="stop" class="hidden">Stop</button>
    </div>
  </div>
  <canvas id="raster" width="600" height="600"></canvas>
  <canvas id="canvas" width="600" height="600"></canvas>
</body>

</html>
